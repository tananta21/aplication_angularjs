<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aplication firebase</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container">
    <h1 class="page-header">Music Collection</h1>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Nuevo disco</h3>
            </div>

            <form  class="panel-body" id="guardar-disco">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" nampe="nombre" id="nombre" placeholder="Nombre" />
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" name="autor" id="autor" placeholder="Autor" />
                </div>
                <div class="form-group">
                    <label for="año">Año</label>
                    <input type="number" class="form-control" name="año" id="año" placeholder="Año" />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" rows="3" name="descripcion" id="descripcion"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Guardar disco</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="musicjs/music.js"></script>
</body>
</html>
